<div class="container mx-auto w-screen h-screen">
  <header
    class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10"
  >
    <div class="flex justify-start lg:w-0 lg:flex-1 mx-7">
      <a href="#">
        <span class="sr-only">Workflow</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-auto sm:h-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#4f46e5"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
          />
        </svg>
      </a>
    </div>
    <div class="md:flex items-center justify-end md:flex-1 lg:w-0 mx-7">
      <a
        href="#"
        class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700"
      >
        Sign in
      </a>
    </div>
  </header>
  <div class="flex justify-center">
    <div class="grid grid-cols-3 gap-5 w-3/4 h-3/4">
      <div class="h-screen flex flex-col">
        <div class="h-1/10">todo</div>
        <ul
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="doneList"
          (cdkDropListDropped)="drop($event)"
          class="h-9/10 rounded-md bg-slate-400 overflow-auto"
        >
          <li
            class="w-9/10 h-20 rounded-md bg-orange-50 m-4"
            *ngFor="let item of todo"
            cdkDrag
          >
            {{ item }}
          </li>
        </ul>
      </div>

      <div class="h-screen flex flex-col">
        <div class="h-1/10">in progress</div>
        <ul class="h-9/10 rounded-md bg-slate-400 overflow-auto">
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">bbb</li>
          <li class="w-9/10 h-20 rounded-md bg-orange-50 m-4">aaaaaaa</li>
        </ul>
      </div>

      <div class="h-screen flex flex-col">
        <div class="h-1/10">done</div>
        <ul
          class="h-9/10 rounded-md bg-slate-400 overflow-auto"
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList]"
          class="todo-list"
          (cdkDropListDropped)="drop($event)"
        >
          <li
            class="w-9/10 h-20 rounded-md bg-orange-50 m-4"
            *ngFor="let item of done"
            cdkDrag
          >
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
